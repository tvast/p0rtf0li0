<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui" />
  <meta name="description" content="Galerie FoldScroll d'art - Découvrez des œuvres uniques dans une expérience interactive et fluide." />
  <title>FoldScroll Art Gallery</title>
  <link rel="icon" href="favicon.ico" />
  <link href="https://fonts.googleapis.com/css?family=Play:400,700|Montserrat" rel="stylesheet" />
  <link rel="stylesheet" href="/css/style.css" />
<script src="/js/foldscroll.js"></script>
  <style>
    body {
      margin: 0;
      background: #111;
      color: #fff;
      font-family: 'Montserrat', sans-serif;
    }
    section.quotes {
      width: 100%;
      height: 100vh;
      overflow-x: auto;
      overflow-y: hidden;
      display: flex;
      flex-wrap: nowrap;
      align-items: center;
      padding: 1rem;
      box-sizing: border-box;
      scroll-behavior: smooth;
      -webkit-overflow-scrolling: touch;
    }
    .item {
      background: #222;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.8);
      margin-right: 1rem;
      width: 300px;
      flex-shrink: 0;
      color: white;
      padding: 1rem;
      box-sizing: border-box;
      transition: transform 0.3s ease;
    }
    .item img {
      width: 100%;
      border-radius: 8px;
      display: block;
      margin-bottom: 1rem;
      object-fit: cover;
      height: 180px; /* fix height for consistency */
    }
    .buttons {
      margin-top: 1rem;
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }
    button.button, button.button2 {
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: #fff;
      user-select: none;
      transition: background-color 0.3s ease;
    }
    button.button {
      background-color: #007BFF;
    }
    button.button:hover {
      background-color: #0056b3;
    }
    button.button2 {
      background-color: #28a745;
    }
    button.button2:hover {
      background-color: #1e7e34;
    }
    #info {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 100;
      padding: 1rem;
      color: white;
      font-size: 1.2rem;
      background: rgba(0,0,0,0.6);
      width: 100%;
      box-sizing: border-box;
    }
    /* Responsive: on smaller screens, reduce item width */
    @media (max-width: 480px) {
      .item {
        width: 90vw;
        margin-right: 0.8rem;
      }
    }
  </style>
</head>
<body>

  <section id="info" aria-live="polite">
    <h1>Galerie Foldscroll d'art</h1>
  </section>

  <section class="quotes" id="gallery" role="region" aria-label="Galerie d'art interactive"></section>

  <!-- Include foldscroll library -->
  <script src="foldscroll.js"></script>

  <script>
 fetch('data/gallery.json')
  .then(response => {
    if (!response.ok) throw new Error('Network response was not ok');
    return response.json();
  })
  .then(quotes => {
    const limit = 15;
    const container = document.querySelector('.quotes');
    const fragment = document.createDocumentFragment();

    for (let i = 0; i < Math.min(limit, quotes.length); i++) {
  const event = quotes[i];

  const itemDiv = document.createElement('div');
  itemDiv.classList.add('item');

  itemDiv.innerHTML = `
    <h3>${event.title}</h3>
    <p>${event.description}</p>
    <div class="buttons">
      ${event.buttons.map(btn => `<button type="button" class="${btn.class}">${btn.label}</button>`).join('')}
    </div>
  `;

  fragment.appendChild(itemDiv);
}
    container.appendChild(fragment);

    // Initialize FoldScroll
    if (typeof FoldScroll !== 'undefined') {
      new FoldScroll('.quotes', {
        perspective: 900,
        shading: 'rgba(0,0,0,0.2)',
        margin: 0.6
      });
    } else {
      console.warn('FoldScroll plugin is not loaded.');
    }
  })
  .catch(error => {
    console.error('Error loading gallery.json:', error);
  });
  </script>
</body>
</html>
