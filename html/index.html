<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui" />
  <meta name="description" content="Galerie FoldScroll d'art - Découvrez des œuvres uniques dans une expérience interactive et fluide." />
  <title>FoldScroll Art Gallery</title>
  <link rel="icon" href="favicon.ico" />
  <link href="https://fonts.googleapis.com/css?family=Play:400,700|Montserrat" rel="stylesheet" />
  <style>
    /* Reset & base */
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      background: #111;
      color: #fff;
      font-family: 'Montserrat', sans-serif;
      overflow-x: hidden;
      transition: background-image 1s ease-in-out;
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
    }
    
    /* Header nav */
    header {
      position: fixed;
      top: 0; left: 0; right: 0;
      background: rgba(0,0,0,0.85);
      backdrop-filter: saturate(180%) blur(10px);
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 2rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.7);
    }
    header h1 {
      margin: 0;
      font-weight: 700;
      font-size: 1.5rem;
      letter-spacing: 1px;
      user-select: none;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 1.5rem;
      font-weight: 600;
      font-size: 1rem;
      transition: color 0.3s ease;
      cursor: pointer;
    }
    nav a:hover {
      color: #007BFF;
    }
    
    /* Main gallery section */
   section.quotes {
  margin-top: 70px;
  /* Remove horizontal scroll styles */
  overflow-x: hidden;
  overflow-y: auto;
  display: flex; /* will hold columns */
  gap: 10px; /* gap between columns */
  padding: 1.5rem 2rem;
  scroll-behavior: smooth;
  -webkit-overflow-scrolling: touch;
  height: calc(100vh - 70px);
}

    /* Artwork card */
    .item {
      background: #222;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.9);
      margin-right: 1.5rem;
      flex-shrink: 0;
      color: white;
      padding: 1rem;
      box-sizing: border-box;
      position: relative;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      /* default width & height for smooth loading */
      width: 300px;
      height: 420px;
      display: flex;
      flex-direction: column;
    }
    .item:hover {
      transform: scale(1.05);
      box-shadow:
        rgba(255, 255, 255, 0.3) 0 0 50px 7px,
        inset #fff 0 0 0 6px;
      z-index: 10;
    }
    
    /* Image in card */
    .item img.art-image {
      width: 100%;
      height: auto;
      border-radius: 8px;
      display: block;
      margin-bottom: 1rem;
      flex-shrink: 0;
      object-fit: cover;
      user-select: none;
    }
    
    /* Titles and description */
    .item h3 {
      margin: 0 0 0.5rem 0;
      font-weight: 700;
      font-size: 1.2rem;
      flex-shrink: 0;
    }
    .item p {
      flex-grow: 1;
      margin: 0 0 1rem 0;
      font-size: 0.95rem;
      line-height: 1.3;
      overflow: auto;
    }

    /* Buttons container */
    .buttons {
      display: flex;
      gap: 0.8rem;
      flex-wrap: wrap;
      justify-content: flex-start;
    }

    /* Buttons */
    button.button,
    button.button2 {
      padding: 0.5rem 1rem;
      font-size: 0.95rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      color: #fff;
      user-select: none;
      transition: background-color 0.3s ease;
      flex-shrink: 0;
    }
    button.button {
      background-color: #007BFF;
    }
    button.button:hover {
      background-color: #0056b3;
    }
    button.button2 {
      background-color: #28a745;
    }
    button.button2:hover {
      background-color: #1e7e34;
    }
    
    /* Responsive adjustments */
    @media (max-width: 768px) {
      section.quotes {
        padding: 1rem;
      }
      .item {
        width: 260px;
        height: auto; /* let height adapt */
      }
    }
    @media (max-width: 480px) {
      section.quotes {
        padding: 0.5rem;
      }
      .item {
        width: 90vw;
        height: auto;
        margin-right: 1rem;
      }
      header {
        padding: 1rem;
      }
      nav a {
        margin-left: 1rem;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <header role="banner" aria-label="En-tête du site">
    <h1>Galerie Elihpoeht</h1>
    <nav role="navigation" aria-label="Menu principal">
      <a href="#gallery">Galerie</a>
      <a href="#info">Info</a>
      <!-- tu peux ajouter d'autres liens ici -->
    </nav>
  </header>

  <section id="info" aria-live="polite" style="padding:1rem 2rem; margin-top:70px; max-width: 800px;">
    <h2>Bienvenue dans la Galerie d'Elihpoeht</h2>
    <p>Découvrez des œuvres uniques dans une expérience interactive et fluide. Utilisez le scroll horizontal pour naviguer parmi les œuvres.</p>
  </section>

  <section class="quotes" id="gallery" role="region" aria-label="Galerie d'art interactive"></section>

  <!-- Include foldscroll (assumed needed) -->

  <script>
    const backgroundImages = [];
function masonryLayout(items, container, columnCount = 3, gap = 10) {
  container.innerHTML = ''; // clear container
  container.style.display = 'flex';
  container.style.gap = gap + 'px';

  const columns = [];
  const colHeights = new Array(columnCount).fill(0);

  for (let i = 0; i < columnCount; i++) {
    const col = document.createElement('div');
    col.style.flex = '1';
    col.style.display = 'flex';
    col.style.flexDirection = 'column';
    col.style.gap = gap + 'px';
    container.appendChild(col);
    columns.push(col);
  }

  items.forEach(item => {
    // Find shortest column index
    const shortestColIndex = colHeights.indexOf(Math.min(...colHeights));
    columns[shortestColIndex].appendChild(item);

    // Calculate item height including margin/gap (wait until images loaded)
    const updateHeight = () => {
      const height = item.offsetHeight;
      colHeights[shortestColIndex] += height + gap;
    };

    if (item.querySelector('img.art-image').complete) {
      updateHeight();
    } else {
      item.querySelector('img.art-image').addEventListener('load', updateHeight);
    }
  });
}
Promise.all([
  fetch('data/gallery.json').then(r => r.json()),
  fetch('/api/art').then(r => r.json())
])
.then(([galleryData, imageFiles]) => {
  const container = document.querySelector('.quotes'); // your container div
  const fragment = document.createDocumentFragment();
  const maxCardWidth = 300;

  // Create a map from image base name to filename, e.g. "1" => "1.jpg"
  const imageMap = {};
  imageFiles.forEach(filename => {
    const baseName = filename.split('.')[0]; // "1.jpg" -> "1"
    imageMap[baseName] = filename;
  });

  galleryData.forEach((event, i) => {
    const imgFilename = imageMap[event.image];
    if (!imgFilename) return; // skip if image file not found

    const itemDiv = document.createElement('div');
    itemDiv.classList.add('item');

    itemDiv.innerHTML = `
      <img class="art-image" src="/art/${imgFilename}" alt="${event.title || 'œuvre d’art'}" loading="lazy">
      <h3>${event.title}</h3>
      <p>${event.description}</p>
      <div class="buttons">
        ${event.buttons.map(btn => `<button type="button" class="${btn.class}">${btn.label}</button>`).join('')}
      </div>
    `;

    const img = itemDiv.querySelector('img.art-image');
    if (img) {
      img.addEventListener('load', () => {
        const imgWidth = img.naturalWidth;
        const imgHeight = img.naturalHeight;
        const scaleFactor = imgWidth > maxCardWidth ? maxCardWidth / imgWidth : 1;

        itemDiv.style.width = (imgWidth * scaleFactor) + 'px';
        itemDiv.style.height = (imgHeight * scaleFactor + 150) + 'px'; // extra for text
        img.style.width = '100%';
        img.style.height = 'auto';
      });
    }

    // Animation: fade-in + slide-up
    itemDiv.style.opacity = 0;
    itemDiv.style.transform = 'translateY(20px)';
    setTimeout(() => {
      itemDiv.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
      itemDiv.style.opacity = 1;
      itemDiv.style.transform = 'translateY(0)';
    }, 60 * i);

    fragment.appendChild(itemDiv);
  });

  container.appendChild(fragment);
})
.catch(error => {
  console.error('Fetch error:', error);
  document.querySelector('#info').innerHTML += `<p style="color: red;">Erreur de chargement des œuvres.</p>`;
});

    // Background image changer on mousemove with debounce
    let lastIndex = -1;
    let debounce;
    document.body.addEventListener('mousemove', () => {
      clearTimeout(debounce);
      debounce = setTimeout(() => {
        if (backgroundImages.length === 0) return;
        let newIndex;
        do {
          newIndex = Math.floor(Math.random() * backgroundImages.length);
        } while (newIndex === lastIndex);
        lastIndex = newIndex;
        document.body.style.backgroundImage = `url(${backgroundImages[newIndex]})`;
      }, 1000);
    });
  </script>
</body>
</html>
